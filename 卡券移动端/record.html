<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end --> 
    <title>查看核销记录</title>  
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/record.css" /> 
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.css" />
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/index_yes.js" type="text/javascript"></script>
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <!-- 日历插件 -->
        <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();  
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics dwwms', //皮肤样式，可选择css中的样式自由配置
                display: 'modal', //显示方式 
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 10, //开始年份  自由配置
                endYear: currYear + 10 //结束年份
            };

            $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            var optTime = $.extend(opt['time'], opt['default']);
            $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
            $("#appTime").mobiscroll(optTime).time(optTime);
        });
    </script>          

<body>
<section class="wrap">
    <!-- 头部 -->
    <div class="record_top">
        <img src="images/logo.png" alt="" width="80px" class="top_logo" />
        <p class="store_name">盛戈移软</p>
        <div class="msg_p">
            <span class="adres">盛戈移软总舵</span>
            核销员：<span>刘希诚</span>
        </div>
    </div>
    <!-- 时间 -->
    <ul class="center_box">
        <li>
            <input value="" class="" readonly="readonly" name="appDate" id="appDate" type="text" style="color:#fd941f;text-align:center;font-size:16px;width:100%;" placeholder="请选择日期">
        </li>
        <li class="all_type">全部类型</li>
    </ul>
    <!-- 次数 -->
    <ul class="time_about">
        <li>
            <p class="num_top">核销次数</p>
            <p>0</p>
        </li>
        <li>
            <p class="num_top">收款次数</p>
            <p>0</p>
        </li>
        <li>
            <p class="num_top">总金额</p>
            <p>0</p>
        </li>   
    </ul>
    <!-- 查看前一天 -->
    <div class="see_time">
        <em>查看前一天</em>
    </div>
</section> 
    <!-- 模态窗口 -->
    <div class="layer">
        <div class="layer_hd">筛选</div>
        <ul>
            <li>
                <span class="yes_btn current"></span>
                <em>全选</em>
            </li>
            <li>
                <span class="yes_btn"></span>
                <em>只看收款记录</em>
            </li>
            <li>
                <span class="yes_btn"></span>
                <em>只看普通核销</em>
            </li>
        </ul>
        <div class="layer_ok_btn">完成</div>
    </div> 
    <div class="layer_bg"></div> 
    
    
</body>
</html>
