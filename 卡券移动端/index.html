<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end --> 
    <title>有核销权限</title>  
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index_no.css" />
    <link rel="stylesheet" type="text/css" href="css/index_yes.css" /> 
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/index_yes.js" type="text/javascript"></script>            

<body>
<section class="wrap">
    <!-- 头部扫一扫和搜索框开始=========-->
    <div class="scan">
        <em><img src="images/scan_bg.jpg" alt="" width="30px" style="margin-top:8px;margin-right:10px;"/></em>扫一扫
    </div>
    <div class="main_search">
        <input type="text" class="search_ipt" id="search_ipt" placeholder="请输入优惠券号或会员卡号" />
        <i class="search_btn" >查找</i>
    </div> 
    <!-- 头部扫一扫和搜索框结束==========--> 

    <!-- 核销步骤介绍============-->
    <div class="Introduces">
        <div class="steps">
            <p class="top_txt">第一步<em class="right_txt">扫描/搜索卡券</em></p>
            <p>请顾客出示卡券，点击扫一扫按钮扫描顾客出示的卡券，或输入优惠券号或会员卡号搜索</p>    
        </div>   
        <div class="steps">
            <p class="top_txt">第二步<em class="right_txt">验证卡券信息</em></p>
            <p>验证卡券信息是否有效</p>    
        </div>   
        <div class="steps">
            <p class="top_txt">第三步<em class="right_txt">适用完成</em></p>
            <p>查看使用结果，顾客将同时收到优惠券核销或会员卡使用通知</p>    
        </div> 
        <!-- 核销记录按钮 -->
        <div class="cancel_btn" onclick="javascript:location.href='record.html'">核销记录</div> 
    </div> 
    <!-- 核销详情========== -->
    <div class="cancel_mainBox">
        <!-- 券面信息 -->
        <div class="card_info">
            <div class="card_box">
                <div class="card_box_top">
                    <img src="images/logo.png" alt="" width="45px" class="card_logo" />
                    <span class="card_title">盛戈移软</span>
                </div>
                <p class="p_title">新张开业全场八折</p>
                <p>序列号：0011-1100-3737</p>
                <p>有效期：2015.09.20-2015.12.23</p>
                <div class="dot"></div>
            </div>
            <div class="see_more">
                <em class="watch_btn">查看详情</em>
                <div class="card_details">
                    <dl>
                        <dt>优惠详情</dt>
                        <dd>凭此券消费打8折</dd>
                    </dl>
                    <dl>
                        <dt>使用须知</dt>
                        <dd>请在申请互联网金融培训时，出示此卡券，即可享受折扣！</dd>
                    </dl>
                    
                </div>
            </div>
        </div>
        <div class="benzhu">
            <span>备注(选填)</span>
            <input type="text" class="other_need_ipt" placeholder="请输入备注" />
        </div>
        <!-- 核销选项标题 -->
        <div class="cancer_title">
            <p class="top_p">核销选项标题</p>
            <p class="min_p">
                <input type="radio" class="rad_ipt" name="cho" />
                <label for="">核销选项一</label>
            </p>
            <p class="min_p">
                <input type="radio" class="rad_ipt" name="cho" />
                <label for="">核销选项二</label>
            </p>
            <p class="min_p">
                <input type="radio" class="rad_ipt" name="cho"/>
                <label for="">核销选项三</label>
            </p>
        </div>
        <!-- 核销按钮 -->
        <div class="hexiao_btn">
            确认核销
        </div>
        <p class="last_p">卡券核销后不可撤回</p>
    </div>
    <!-- 未输入或者券号错误时====== -->
    <div class="error_box">
        非本商家券，无法进行核销
    </div>
    <!-- 没有权限的页面 -->
    <div class="mainbox">
        <div class="mainbox_bg"></div>
        <p>你没有核销权限!</p>
    </div>

    
    




</section>  
</body>
</html>
